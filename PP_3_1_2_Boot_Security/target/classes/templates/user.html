<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="icon" href="https://www.sites.google.com/site/telosystutorial/_/rsrc/1468866556978/springmvc-jpa-springdatajpa/spring.png">
    <title>User page</title>
</head>
<body>

<div class="fixed-top text-white-50 bg-dark" style="padding-top: 0.75%; padding-bottom: 0.75%">
    <div class="row">
        <div class="col-sm" style="font-size: 20px" ><span class="p-3 text-white"><span th:text="${userinfo.email}" class="fw-bolder"/> with roles: <span th:each="role : ${userinfo.getRoleSet()}" th:text="${role.getRoleName()}" style="padding-right: 5px"/></span></div>
        <div class="col-sm" style="text-align: right"><a th:href="@{/logout}" style="margin-right: 2%; text-decoration: none;font-size: 18px" class="text-muted">Logout</a></div>
    </div>
</div>

<div class="d-flex align-items-start">

    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical" style="width: 20%; padding-top: 4%">
        <a th:if="${userinfo.getRoleSet().size()==2}" th:href="@{/admin}" class="nav-link" id="v-pills-profile-tab" role="tab" aria-controls="v-pills-profile" aria-selected="false">Admin</a>
        <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">User</a>
    </div>

    <div class="tab-content" id="v-pills-tabContent" style="width: 80%; background-color: whitesmoke; padding-top: 4%">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" style="horiz-align: left; padding-inline: 2%; margin-bottom: 50%">
            <h1>User information-page</h1>
            <div class="card">
                <div class="card-header">
                    <h5>
                        About user
                    </h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${userinfo}" style="padding: 0 5px">
                            <td th:text="${userinfo.id}"/>
                            <td th:text="${userinfo.firstName}"/>
                            <td th:text="${userinfo.lastName}"/>
                            <td th:text="${userinfo.age}"/>
                            <td th:text="${userinfo.email}"/>
                            <td>
                                <span th:each="role : ${userinfo.getRoleSet()}" th:text="${role.getRoleName()}" style="padding-right: 5px"/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
